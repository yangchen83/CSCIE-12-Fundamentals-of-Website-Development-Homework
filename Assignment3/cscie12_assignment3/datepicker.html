<!DOCTYPE html>

<html xml:lang="en" lang="en">


<head>
  <title>Book your Hotel</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <link type="text/css" rel="stylesheet" href="js/tabs.css">
  <script type="text/javascript">
	  $(function() {
		$('#datepicker').datepicker({
			minDate:0
			});
		$('#datepicker2').datepicker({
		    beforeShow: function (input, inst) {
		    inst.settings.minDate = $('#datepicker').val();
            }
		});
	  });
  </script>
  
</head>


<body>
	<h1>Searching the best rate for your stay!</h1>

	<form method="post" action="http://morpheus.dce.harvard.edu/cgi-bin/echo.cgi" enctype="application/x-www-form-urlencoded">
		<fieldset>
		  <legend>Book your hotel</legend>
		  <p>City: <input type="text" name="city" size="10"/></p>
		  <p>State: <input type="text" name="state" size="10"/></p>
		  <p>Checkin Date: <input type="text" id="datepicker"/></p>
		  <p>Checkout Date: <input type="text" id="datepicker2"/></p>
		  <p><input type="submit" value="Search"/></p>
		</fieldset>
	</form>
</body>
</html>
